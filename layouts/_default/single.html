{{ define "main" }}

<!-- FIRST -->

  {{ partial "nav" . }}
  <main class="max-w-md my-32 px-4 md:px-20">
    <h1><a class="text-teal-dark" href="{{ .URL }}">{{ .Title }}</a></h1>
    {{ .Content }}
  </main>
  {{ partial "footer" . }}
</section>

{{ end }}
