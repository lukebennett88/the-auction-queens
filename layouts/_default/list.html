{{ define "main" }}

<main class="bg-white border my-8 rounded-lg shadow-lg">
  <ul class="list-reset mx-0">
    {{ range .Pages }}
    <li class="border-b max-w-md mt-8 p-2">
      <h2><a class="text-teal-dark" href="{{ .URL }}">{{ .Title }}</a></h2>
      <p>{{ .Content }}</p>
    </li>
    {{ end }}
  </ul>
</main>

{{ end }}
