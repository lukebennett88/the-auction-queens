{{ define "main" }}

<main class="bg-white border rounded-lg shadow-lg">
  <ul class="list-reset m-0">
    {{ range .Pages }}
    <li class="border-b p-2">
      <h2><a class="text-teal-dark" href="{{ .URL }}">{{ .Title }}</a></h2>
      <p>{{ .Summary }}</p>
    </li>
    {{ end }}
  </ul>
</main>

{{ end }}
