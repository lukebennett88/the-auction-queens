{{ define "main" }}
<main class="bg-white border my-6 p-2 rounded-lg shadow-lg">
  <ul class="list-reset mx-0">
    {{ range .Pages }}
    <li class="border-b max-w-md mt-8">
      <article>
        <h2><a class="text-grey-darkest" href="{{ .URL }}">{{ .Title }}</a></h2>
        <p>{{ .Content }}</p>
      </article>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
