{{ define "main" }}

<section class="flex flex-col items-center justify-between p-2 min-h-screen">
  {{ partial "nav" . }}
  <main class="container mx-auto">

    <ul class="bg-white border list-reset mx-auto rounded-lg shadow-lg">
      {{ range .Pages }}
      <li class="border-b p-2">
        <h2><a class="text-teal-dark" href="{{ .URL }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      </li>
      {{ end }}
    </ul>


  </main>
  {{ partial "footer" . }}
</section>

{{ end }}
