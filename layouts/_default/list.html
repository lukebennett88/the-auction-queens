{{ define "main" }}

<section class="flex flex-col items-center justify-between p-2 min-h-screen">
  {{ partial "nav" . }}
  <main class="container mx-auto">

    <ul class="bg-white border container list-reset p-2 rounded-lg shadow-lg">
      {{ range .Pages }}
      <li><a href="{{ .URL }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>


  </main>
  {{ partial "footer" . }}
</section>

{{ end }}
