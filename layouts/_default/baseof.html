<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">

{{ partial "head" . }}

<body class="antialiased bg-indigo-lightest font-sans text-grey-darkest text-lg">
  <main class="bg-white flex flex-col max-w-lg lg:my-8 mx-auto md:rounded-lg shadow-lg w-full">
    {{ partial "header" . }}
    <section class="max-w-md mt-8 mx-auto px-4 py-8 w-full">
      {{ block "main" . }}{{ end }}
    </section>
  </main>
  {{ partial "footer" . }}
  {{ block "script" . }}{{ end }}
</body>

</html>
