{{ define "main" }}
<section class="h-screen p-2">
  <div class="card h-full">
    <div class="flex flex-col items-center justify-between h-full w-full">
      {{ partial "nav" . }}
      <div class="border-2 border-purple-lighter p-1 max-w-sm relative">
        <div class="border-2 border-purple-lighter flex flex-col p-4 text-center leading-normal relative">
          <p class="flex flex-col leading-tight md:mb-12 ml-2 self-start text-3xl">♥️</p>
          <h1 class="text-4xl mb-4">{{ .Site.Title }}</h1>
          <h2 class="text-3xl">{{ .Site.Params.siteDescription }}</h2>
          <p class="text-xl md:text-2xl"><a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a></p>
          <p class="text-xl md:text-2xl"><a href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a></p>
          <p class="flex flex-col leading-tight md:mt-12 mr-2 self-end text-3xl upside-down">♥️</p>
        </div>
      </div>
      <div class="leading-none text-center">
        <a href="#auctions">
          <p class="uppercase tracking-wide">More</p>
          <p class="text-4xl upside-down">^</p>
        </a>
      </div>
    </div>
  </div>
</section>

<section id="auctions" class="h-screen p-2">
  <div class="card border-2 border-purple-lighter h-full p-1 relative">
    <div class="border-2 border-purple-lighter h-full mx-auto overflow-hidden p-12 relative">
      <div class="leading-loose mb-12 text-center">
        <h1 class="uppercase">Next Auction</h1>
        <h2>Sunday 16th September 2018</h2>
        <h2><a href="https://www.google.com.au/maps/dir//Taree+Showground,+24+Muldoon+St,+Taree+NSW+2430/@-31.9035534,152.459737,17z/data=!4m8!4m7!1m0!1m5!1m1!1s0x6b75c82555ad4b7d:0x11e8f28a98da2fb2!2m2!1d152.461931!2d-31.903558">Taree Showground →</a></h2>
      </div>
    </div>
  </div>
</section>

<section id="about" class="h-screen p-2">
  <div class="card border-2 border-purple-lighter h-full p-1 relative">
    <div class="border-2 border-purple-lighter h-full p-12 relative">

      <h1>About</h1>

    </div>
  </div>
</section>
{{ end }}
