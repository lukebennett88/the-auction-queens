{{ define "main" }}
<main
  class="bg-white border rounded-lg shadow-lg max-w-lg my-8 px-4 py-8 mx-auto w-full"
>
  <div class="max-w-md mx-auto">
    <h1>
      <a href="{{ .URL }}">{{ .Title }}</a>
    </h1>
    {{ .Content }}

    <ul class="flex flex-wrap list-reset -mx-2">
      {{ $link := .RelPermalink }}
      {{ $all := where (where .Site.Pages "Section" "auctions") "Parent.RelPermalink" "eq" $link }}
      {{ range $all }}
      <li class="flex p-2 rounded w-full sm:w-1/2 md:w-1/3">
        <div class="border p-2 rounded-lg shadow hover:shadow-lg w-full">
          <h2>
            <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
          </h2>
          {{ .Content }}
        </div>
      </li>
      {{ end }}
    </ul>
  </div>
</main>
{{ end }}
