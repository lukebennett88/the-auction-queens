{{ define "main" }}

<main class="bg-white border my-8 rounded-lg shadow-lg">
  <ul class="flex flex-wrap list-reset mx-0 px-1">
    {{ range .Pages }}
    <li class="border-b w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/5 xl:w-1/6">
      <div class="mt-8 mx-1">
        <h2><a class="text-teal-dark" href="{{ .URL }}">{{ .Title }}</a></h2>
        <p>{{ .Content }}</p>
      </div>
    </li>
    {{ end }}
  </ul>
</main>

{{ end }}
