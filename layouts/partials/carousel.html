<section class="mb-8">
  <p>Below is a gallery of items from our upcoming auction</p>
  {{ with .Resources.ByType "image" }}
  <div class="siema">
    {{ range . }}
    <div class="bg-grey-lightest border mr-2 p-2 rounded-lg">
      <img class="border rounded" src="{{ .RelPermalink }}" alt="">
    </div>
    {{ end }}
  </div>
  {{ end }}
</section>


<article class="mb-8">
  <div class="flex flex-col items-center justify-center">
    <div class="flex justify-center mb-8 w-full md:w-1/2 lg:w-1/3">
      <div class="flex flex-col items-center justify-center w-full">
        <div class="flex flex-col items-center justify-center bg-white border golden-ratio mx-2 relative rounded-lg shadow text-center hover:shadow-lg">

          <!-- 1ST HEART -->
          <div class="absolute flex flex-col items-center leading-none mx-3 my-8 pin-l pin-t text-3xl">
            <p class="mb-0">A</p>
            <p class="text-red font-serif">&diamondsuit;</p>
          </div>
          <!-- 1ST HEART END -->

          <!-- ABOUT -->
          <div class="bg-grey-lightest border px-4 py-8 w-3/4">
            <h1 class="font-serif leading-none mb-8 text-3xl">
              Taree Showground
            </h1>
            <p class="mb-8">Sunday 16th September</p>
            <p><a href="https://goo.gl/maps/9fvdGKoit4o" target="_blank">Get Directions</a></p>
          </div>
          <!-- ABOUT END! -->

          <!-- 2ND HEART -->
          <div class="absolute flex flex-col items-center leading-none mx-3 my-8 pin-b pin-r text-3xl upside-down">
            <p class="mb-0">Q</p>
            <p class="text-red font-serif">&diamondsuit;</p>
          </div>
          <!-- 2ND HEART END -->
        </div>

      </div>
    </div>
  </div>
</article>



<hr>
